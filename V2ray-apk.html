<!doctype html>

<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>v2rayNG Auto Downloader — Academi</title>
  <meta name="description" content="دانلود آخرین نسخه‌های v2ray برای اندروید، ویندوز، مک و لینوکس">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#0284c7;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box;font-family:Tahoma, sans-serif}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071024 0%, #07162a 100%);color:#e6eef6}
    .container{max-width:980px;margin:0 auto;padding:24px}
    header{text-align:center;margin-bottom:24px}
    header h1{margin:8px 0;font-size:22px}
    header .telegram-top{font-weight:700;font-size:18px;color:var(--accent);cursor:pointer}
    .card{background:var(--card);border-radius:12px;padding:20px;margin-bottom:20px;box-shadow:0 6px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.04);cursor:pointer;margin:6px 0}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#fff;border:none}
    h3{margin-top:0}
    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="telegram-top" onclick="openLink('https://t.me/Academi_vpn')">@Academi_vpn</div>
      <h1>v2rayNG Auto Downloader</h1>
      <p class="lead">انتخاب کنید برای کدام دستگاه می‌خواهید نسخه مناسب v2ray را دانلود کنید.</p>
    </header><section class="card">
  <h3>انتخاب پلتفرم</h3>
  <div style="display:flex;flex-wrap:wrap;gap:12px">
    <button class="btn primary" onclick="loadReleases('android')">📱 اندروید (v2rayNG)</button>
    <button class="btn" onclick="loadReleases('windows')">🖥️ ویندوز (v2rayN)</button>
    <button class="btn" onclick="loadReleases('core')">💻 ویندوز / مک / لینوکس (v2ray-core)</button>
  </div>
</section>

<section id="releases" class="card" style="display:none">
  <h3>لیست نسخه‌ها</h3>
  <div id="releaseList">در حال بارگذاری...</div>
</section>

<footer>
  ساخته شده توسط <span style="font-weight:bold">@MahdiAGM0</span> — این صفحه آخرین نسخه را از صفحه ریلیزهای GitHub دریافت می‌کند.
</footer>

  </div>  <script>
    function openLink(url){window.open(url, '_blank');}

    const apiMap={
      android:"https://api.github.com/repos/2dust/v2rayNG/releases",
      windows:"https://api.github.com/repos/v2fly/v2rayN/releases",
      core:"https://api.github.com/repos/v2fly/v2ray-core/releases"
    };

    async function loadReleases(platform){
      document.getElementById('releases').style.display='block';
      const list=document.getElementById('releaseList');
      list.innerHTML='در حال بارگذاری...';
      try{
        const res=await fetch(apiMap[platform]);
        if(!res.ok) throw new Error('API Error');
        const data=await res.json();
        list.innerHTML='';
        data.forEach(rel=>{
          const card=document.createElement('div');
          card.style.marginBottom='14px';
          card.innerHTML=`<div style="font-weight:600;margin-bottom:6px">${rel.name||rel.tag_name}</div>`;
          if(rel.assets&&rel.assets.length>0){
            rel.assets.forEach(asset=>{
              const btn=document.createElement('button');
              btn.className='btn';
              btn.textContent='⬇️ '+asset.name;
              btn.onclick=()=>openLink(asset.browser_download_url);
              card.appendChild(btn);
            });
          }else{
            card.innerHTML+='<div style="color:#94a3b8">فایلی برای دانلود موجود نیست</div>';
          }
          list.appendChild(card);
        });
      }catch(e){
        list.innerHTML='خطا در دریافت اطلاعات از GitHub';
      }
    }
  </script></body>
</html>
